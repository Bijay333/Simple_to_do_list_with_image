{% extends "base.html" %}

{% block title %}
HomePage
{% endblock title %}

{% block body %}

{% comment %}
    <h1>Contents are under construction.</h1>
{% endcomment %}

<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Update Recipe</h2>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Task Name</label>
        <input type="text" name="task_name" value = "{{tasks.task_name}}" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Task Description</label>
        <textarea class="form-control" name="task_description" required>{{tasks.task_description}}</textarea>
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task Image</label>
          <input type="file" class="form-control" name="task_image">
      </div>
      <button type="submit" class="btn btn-success">Update Task</button>
    </form>
</div>
{% endblock body %}
